<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <title>أرتيكا | كل كوب يحكي حكايتك</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="main-header">

  </section>

  <section class="products">
    <div class="product-card">
      <img src="assets/mug1.png" alt="كوب مطبوع">

      <p>تصميم موسمي بطابع محلي</p>

      <img src="assets/mug2.png" alt="كوب مطبوع">
      <h2>كوب لمسة</h2>
      <p>اطبع اسمك أو عبارتك الخاصة</p>
      <button>اطلب الآن</button>
    </div>

  <footer>
    <p>© أرتيكا - لمستك تبقى، وحكايتك تُروى</p>
  </footer>

</html>
